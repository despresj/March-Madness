# Model

$$
`\begin{aligned}
\operatorname{win} &amp;\sim Bernoulli\left(\operatorname{prob}_{\operatorname{win} = \operatorname{1}}= \hat{P}\right) \\
 \log\left[ \frac { \hat{P} }{ 1 - \hat{P} } \right] 
 &amp;= \beta_{0} + \beta_{1}(\operatorname{x3fg})\ + \\
&amp;\quad \beta_{2}(\operatorname{opposingx3fg}) + \beta_{3}(\operatorname{fg\_percent})\ + \\
&amp;\quad \beta_{4}(\operatorname{opposingfg\_percent}) + \beta_{5}(\operatorname{ft\_percent})\ + \\
&amp;\quad \beta_{6}(\operatorname{opposingft\_percent}) + \beta_{7}(\operatorname{rpg})\ + \\
&amp;\quad \beta_{8}(\operatorname{opposingrpg}) + \beta_{9}(\operatorname{st})\ + \\
&amp;\quad \beta_{10}(\operatorname{opposingst}) + \beta_{11}(\operatorname{to})\ + \\
&amp;\quad \beta_{12}(\operatorname{opposingto}) + \beta_{13}(\operatorname{opposingbkpg})\ + \\
&amp;\quad \beta_{14}(\operatorname{bkpg})
\end{aligned}`
$$

---
